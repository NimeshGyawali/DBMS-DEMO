<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Student</h2>
        <form method="post" action="{% url 'add_student' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_no">User Number:</label>
                <input type="text" class="form-control" id="user_no" name="user_no" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="under_grad" name="under_grad">
                <label class="form-check-label" for="under_grad">Undergraduate</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
            <div class="form-group">
                <label for="enroll_date">Enrollment Date:</label>
                <input type="date" class="form-control" id="enroll_date" name="enroll_date">
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
