<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Teaching Assignment</h2>
        <form method="post" action="{% url 'add_teaching' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="staff_user_no">Staff User Number:</label>
                <input type="text" class="form-control" id="staff_user_no" name="staff_user_no" placeholder="Enter staff's user number" required>
            </div>
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="text" class="form-control" id="course_id" name="course_id" placeholder="Enter course ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Teaching Assignment</button>
        </form>
    </div>
    <!-- Bootstrap JS with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
