<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Course</h2>
        <form method="post" action="{% url 'add_course' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="text" class="form-control" id="course_id" name="course_id" placeholder="Enter unique course identifier" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
            </div>
            <div class="form-group">
                <label for="credit_hours">Credit Hours:</label>
                <input type="number" class="form-control" id="credit_hours" name="credit_hours" placeholder="Enter credit hours" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>
    <!-- Bootstrap JS with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
